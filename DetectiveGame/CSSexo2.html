<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Code</title>
    <script src="https://kit.fontawesome.com/1b7208d25c.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="formulaire2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Quicksand&family=Barriecito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Detective Code</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="CSSexo1.html">Exo 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="CSSexo3.html">Exo 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="row">
        <div class="col-md-6 sideBar">
            <header>
                <a href="Accueil.html"><img src="images/LOGO.png" alt="Logo"></a>
            </header>

            <div class="instructions">
                <p>Examination des preuves!</p>
                <div id="question-container">
                    <p id="histoire"></p>
                    <p id="question"></p>
                </div>
                <p id="feedback" class="response"></p>
            </div>
            <div id="code-editor">
                <div class="numbers">1<br>2<br>3<br>4<br>5</div>
                <div id="right" class="hovertext" data-hover="Faites attention aux espaces et aux erreurs de frappe">
                    <textarea id="code-input" onkeyup="runCode()" readonly></textarea>
                    <textarea id="answer" placeholder="Écrivez votre code CSS ici..."></textarea>
                    <button id="run-code" onclick="runCode()">Executer</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 out">
            <div id="game-container"><img src="images/HTMLexo2.jpg" style="width: 100%; height: auto; border-top-right-radius: 10px;border-top-left-radius: 10px;"><div id="rendered-output"></div></div>
            <small>Projet de stage 2024 - Hadrien Lennon & Talyha Moreau-Littré</small>
        </div>
    </section>

    <script src="scriptCSS2.js"></script>
</body>
</html>
