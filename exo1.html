<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detective Code</title>
        <script src="https://kit.fontawesome.com/1b7208d25c.js" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="general.css">
        <link rel="stylesheet" href="formulaire1.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Quicksand&family=Courier Prime:wght@400;700&displayw=sap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1b7208d25c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="row">
            <div class="col-md-6 sideBar">
                <header>
                    <a href="Accueil.html"><h1>DETECTIVE CODE</h1></a>
                    <p>LEARN TO CODE</p>
                </header>

                <div class="instructions">
                    <p>Vous avez décidé de regarder le dossier en détail pour trouver un indice.</p>
                    <p>Les bases de l'HTML constituent les balises <strong>
                        <span class="hovertext def" data-hover="<h1> à <h6> représentent les six niveaux de titre de section">h</span>,
                        <span class="hovertext def" data-hover="<p> permet de mettre du texte dans un paragraphe">p</span>
                    </strong></p>
                    <div class="code">
                        <textarea id="html-code" class="no-modify-request" onkeyup="run()">

    <div style="display: flex; flex-direction: column; align-items:center;font-size: 20px;">

        <h1>DISPARU</h1>

        <h2>John Eric</h2>

        <img src="profil.png">

        <p>Directeur général d'une compagnie associé a TechCorp.</p>

        <p>Bureau se trouvant au 
            <strong>38 Rue de l'Entrepreneur</strong>
        retrouvé saccagé Collègues attestent aucune disparition ou vol.</p>

    </div>

                        </textarea>
                        <button onclick="run()">Exécuter</button>
                    </div>
                </div>
                <div id="question-container">
                    <p id="question"></p>
                    <div id="answer-container">
                        <input type="text" id="answer" placeholder="Votre réponse">
                        <button id="submit-answer">Valider</button>
                    </div>
                </div>
                <p id="feedback"></p>
            </div>
            <div class="col-md-6 out">
                <iframe id="output"></iframe>
            </div>
        </section>

        <script>
            function run(){
                let htmlCode = document.getElementById("html-code").value;
                let output = document.getElementById("output");

                output.contentDocument.body.innerHTML = htmlCode;
            }
        </script>
        <script src="script.js"></script>
    </body>
</html>
