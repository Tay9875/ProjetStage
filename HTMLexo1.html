<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detective Code</title>
        <script src="https://kit.fontawesome.com/1b7208d25c.js" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="general.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Quicksand:wght@400;700&displayw=sap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1b7208d25c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="row">
            <div class="col-md-6 sideBar">
                <header>
                    <a href="Accueil.html"><h1>DETECTIVE CODE</h1></a>
                    <p>LEARN TO CODE</p>
                </header>

                <div class="instructions">
                    <p>Les bases de l'HTML constituent les balises <strong>
                        <span class="hovertext" data-hover="<h1> à <h6> représentent les six niveaux de titre de section">h</span>,
                        <span class="hovertext" data-hover="<p> permet de mettre du texte dans un paragraphe">p</span>, etc ...
                    </strong></p>

                    <p>Vous avez décidé d'aller dans le bureau du disparu afin de trouver des indices. Informez le taxi de l'adresse: <strong>38 rue des bureaux</strong> à l'aide d'un < h2 >.</p>
                </div>
                <div>
                    <label><i class="fa-brands fa-html5"></i> HTML</label>
                    <textarea id="html-code" onkeyup="run()"> <h1>textarea</h1></textarea>
                </div>
            </div>
            <div class="col-md-6 out">
                <iframe id="output"></iframe>
            </div>
        </section>

        <script>
            function run(){
                let htmlCode = document.getElementById("html-code").value;
                let output = document.getElementById("output");

                output.contentDocument.body.innerHTML = htmlCode;
            }
        </script>
    </body>
</html>
